<ion-header>
  <ion-toolbar color="primary">
    <ion-title>login-form</ion-title>
    <ion-buttons slot="primary"> <ion-button></ion-button></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card
    ><ion-card-content>
      <form (submit)="login()">
        <ion-grid
          ><ion-row
            ><ion-col
              ><ion-item>
                <ion-label position="floating">Email</ion-label
                ><ion-input
                  type="text"
                  name="email"
                  [(ngModel)]="email"
                ></ion-input></ion-item></ion-col></ion-row
          ><ion-row
            ><ion-col
              ><ion-item
                ><ion-label position="floating">Password</ion-label
                ><ion-input
                  type="password"
                  name="password"
                  [(ngModel)]="password"
                ></ion-input></ion-item></ion-col></ion-row
          ><ion-row
            ><ion-col
              ><ion-buttons
                ><ion-button color="danger" fill="outline">Cancel</ion-button
                ><ion-button fill="solid" color="primary" type="submit"
                  >Submit</ion-button
                ></ion-buttons
              ></ion-col
            ></ion-row
          ></ion-grid
        >
      </form></ion-card-content
    ></ion-card
  >
</ion-content>
