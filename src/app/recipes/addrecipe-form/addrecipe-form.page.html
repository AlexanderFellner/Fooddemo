<ion-header>
  <ion-toolbar color="primary">
    <ion-title>addrecipe-form</ion-title>
    <ion-buttons
      ><ion-back-button defaultHref="/recipes"></ion-back-button
    ></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #addForm="ngForm" (submit)="onAddRecipe(addForm)">
    <ion-grid
      ><ion-row
        ><ion-col
          ><ion-item
            ><ion-label position="floating">Title</ion-label
            ><ion-input
              name="title"
              ngModel
              #title="ngModel"
              type="text"
            ></ion-input></ion-item></ion-col></ion-row
      ><ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">ImageUrl</ion-label
            ><ion-input
              name="imageUrl"
              ngModel
              #imageUrl="ngModel"
              (change)="log(imageUrl)"
              type="text"
            ></ion-input></ion-item></ion-col></ion-row
      ><ion-row
        ><ion-col
          ><ion-item
            ><ion-label position="floating"
              >Ingredients(Must be separeted with semicolons)</ion-label
            ><ion-input
              name="ingredients"
              ngModel
              type="text"
            ></ion-input></ion-item></ion-col
      ></ion-row>
      <ion-row
        ><ion-col>
          <ion-buttons class="ion-margin"
            ><ion-button color="danger" fill="outline">Cancel</ion-button
            ><ion-button type="submit" color="primary" fill="solid"
              >Submit</ion-button
            ></ion-buttons
          ></ion-col
        ></ion-row
      ></ion-grid
    >
  </form>
</ion-content>
