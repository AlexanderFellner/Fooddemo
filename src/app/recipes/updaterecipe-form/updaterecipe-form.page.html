<ion-header>
  <ion-toolbar color="primary">
    <ion-title>updaterecipe-form</ion-title>
    <ion-buttons slot="start"
      ><ion-back-button defaultHref="/recipes"></ion-back-button
    ></ion-buttons>
    <ion-buttons slot="primary"
      ><ion-button (click)="logout()"
        ><ion-icon name="log-out-outline"></ion-icon></ion-button
    ></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #updateForm="ngForm" (submit)="onUpdateRecipe(updateForm)">
    <ion-grid
      ><ion-row
        ><ion-col
          ><ion-item
            ><ion-label position="floating">Title</ion-label
            ><ion-input
              name="title"
              [(ngModel)]="title"
              type="text"
            ></ion-input></ion-item></ion-col></ion-row
      ><ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">ImageUrl</ion-label
            ><ion-input
              name="imageUrl"
              [(ngModel)]="imageUrl"
              type="text"
            ></ion-input></ion-item></ion-col></ion-row
      ><ion-row
        ><ion-col
          ><ion-item
            ><ion-label position="floating"
              >Ingredients(Must be separeted with Komma)</ion-label
            ><ion-input
              name="ingredients"
              [(ngModel)]="ingredients"
              type="text"
            ></ion-input></ion-item></ion-col
      ></ion-row>
      <ion-row
        ><ion-col>
          <ion-buttons class="ion-margin"
            ><ion-button color="danger" fill="outline">Cancel</ion-button
            ><ion-button type="submit" color="primary" fill="solid"
              >Submit</ion-button
            ></ion-buttons
          ></ion-col
        ></ion-row
      ></ion-grid
    >
  </form>
</ion-content>
